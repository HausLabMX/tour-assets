<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Premium</title>
    
    <link rel="preconnect" href="https://api.airtable.com">
    <link rel="preconnect" href="https://dl.airtable.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #1a1a1a; 
            --text-gray: #6b7280;
            --bg-light: #f3f4f6;
            --btn-reserve: #2563eb; --btn-reserve-hover: #1d4ed8;
            --btn-media: #000000; --btn-tour: #f59e0b; --btn-tour-hover: #d97706;
            --status-green: #10b981; --status-red: #ef4444; --status-yellow: #f59e0b;
            --disabled-gray: #4b5563;
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            background-color: transparent; color: var(--primary); 
            height: 100vh; overflow: hidden; 
        }

        .container { 
            display: flex; height: 100%; width: 100%;
            border-radius: 24px; overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.25); background-color: #fff;
        }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; border-radius: 24px;
            display: flex; justify-content: center; align-items: center; flexDirection: column;
        }
        
        #image-loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 5; display: none; 
        }

        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        .spinner-main { animation: spinMain 1s linear infinite; }
        @keyframes spinMain { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- INFO (IZQUIERDA) --- */
        .info-panel {
            width: 28%; padding: 40px 30px 70px 30px; 
            overflow-y: auto; background: white;
            display: flex; flex-direction: column; justify-content: center; 
            border-right: 1px solid #eee; min-width: 350px; 
            transition: transform 0.4s ease, opacity 0.4s ease; z-index: 2;
        }
        .info-panel.hidden { display: none; }

        .header-top { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .selector-label { font-size: 0.75rem; color: var(--text-gray); font-weight: 600; margin-bottom: 5px; display: block; }

        #unit-selector {
            width: 100%; padding: 10px 12px; font-family: 'Inter', sans-serif;
            font-size: 1rem; font-weight: 600; color: var(--primary);
            background-color: #fff; border: 1px solid #e5e7eb; border-radius: 8px; cursor: pointer;
            appearance: none; 
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%231a1a1a%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 12px top 50%; background-size: 10px auto;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #unit-selector:hover { border-color: #9ca3af; }
        #unit-selector:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,0,0,0.1); }

        .info-content-wrapper { margin-bottom: 30px; }
        .title-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        
        h1 { margin: 0; font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; flex-grow: 1; }
        h2 { margin: 5px 0 20px 0; font-size: 0.9rem; color: var(--text-gray); font-weight: 400; }
        .price { font-size: 2rem; font-weight: 700; color: var(--primary); margin-bottom: 25px; }

        .specs-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee;
        }
        .spec-item { display: flex; flex-direction: column; }
        .spec-label { 
            font-size: 0.65rem; text-transform: uppercase; color: var(--text-gray); 
            font-weight: 700; margin-bottom: 4px; letter-spacing: 0.5px;
            display: flex; align-items: center; gap: 4px; 
        }
        .icon-svg { width: 16px; height: 16px; fill: var(--text-gray); }
        .spec-value { font-size: 1rem; font-weight: 600; }

        .status-badge {
            display: inline-block; padding: 4px 10px; border-radius: 50px;
            font-size: 0.65rem; font-weight: 700; color: white;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .badge-available { background-color: var(--status-green); }
        .badge-sold { background-color: var(--status-red); }
        .badge-reserved { background-color: var(--status-yellow); }

        .description-box { margin-bottom: 20px; font-size: 0.85rem; line-height: 1.5; color: #4b5563; }

        .actions { display: flex; flex-direction: column; gap: 10px; }
        .media-buttons-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .btn {
            display: flex; justify-content: center; align-items: center;
            padding: 14px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 0.9rem;
            transition: all 0.2s; cursor: pointer; border: none; text-align: center;
        }
        .btn-reserve { background: var(--btn-reserve); color: white; width: 100%; }
        .btn-reserve:hover { background: var(--btn-reserve-hover); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2); }
        .btn-black { background: var(--btn-media); color: white; }
        .btn-black:hover { opacity: 0.8; transform: translateY(-1px); }
        .btn-tour { background: var(--btn-tour); color: white; width: 100%; }
        .btn-tour:hover { background: var(--btn-tour-hover); transform: translateY(-2px); }
        .btn.disabled { background: var(--disabled-gray) !important; color: #ffffff !important; pointer-events: none; opacity: 0.8; }
        .btn-active { border: 2px solid white; box-shadow: 0 0 0 2px var(--primary); }

        /* --- MEDIA (DERECHA) --- */
        .image-panel {
            width: 72%; background: var(--bg-light);
            position: relative; overflow: hidden; display: flex;
            transition: width 0.4s ease;
        }
        .image-panel.full-screen { width: 100% !important; }

        #photos-container { width: 100%; height: 100%; position: relative; }

        #carousel-img {
            width: 100%; height: 100%;
            object-fit: cover; object-position: center center;
            transition: opacity 0.3s ease; display: block;
        }

        .tour-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 20; display: none; 
        }
        iframe { width: 100%; height: 100%; border: none; }

        .close-tour-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.95); color: var(--primary);
            border: none; padding: 12px 24px; border-radius: 30px; 
            font-weight: 700; font-size: 0.95rem; cursor: pointer; z-index: 30;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .close-tour-btn:hover { transform: scale(1.05); background: white; }

        .carousel-nav {
            position: absolute; top: 50%; left: 0; width: 100%;
            transform: translateY(-50%); display: flex; justify-content: space-between;
            padding: 0 20px; pointer-events: none; z-index: 10;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.9); border: none; 
            width: 50px; height: 50px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.2s, background 0.2s; 
            font-size: 1.2rem; pointer-events: auto;
        }
        .nav-btn.locked { opacity: 0.5; pointer-events: none; cursor: wait; }
        .nav-btn:hover { transform: scale(1.1); background: white; }

        .image-counter {
            position: absolute; top: 25px; right: 25px;
            background: rgba(0,0,0,0.6); color: white;
            padding: 6px 14px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 600; backdrop-filter: blur(4px);
        }

        @media (max-width: 900px) {
            .container { flex-direction: column-reverse; border-radius: 0; }
            #loading-screen { border-radius: 0; }
            .image-panel { width: 100%; height: 40%; }
            .image-panel.full-screen { height: 100%; } 
            .info-panel { width: 100%; height: 60%; padding: 25px; justify-content: flex-start; }
            .carousel-nav { padding: 0 10px; }
            .nav-btn { width: 40px; height: 40px; }
            .specs-grid { grid-template-columns: 1fr 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner spinner-main"></div>
        <div style="color: #666; font-size: 0.9rem; margin-top: 10px;">Loading inventory...</div>
    </div>

    <div class="container" id="main-content" style="display:none;">
        
        <!-- INFO -->
        <div class="info-panel" id="panel-info">
            <div class="header-top">
                <label class="selector-label">SELECT UNIT</label>
                <select id="unit-selector" onchange="changeUnit(this.value)"></select>
            </div>

            <div class="info-content-wrapper">
                <div class="title-row">
                    <h1 id="apt-name">Unit ...</h1>
                    <span id="apt-status-container">...</span>
                </div>
                <h2 id="apt-project">Project ...</h2>
                <div class="price"><span id="apt-price">$...</span> USD</div>

                <div class="specs-grid">
                    <div class="spec-item"><span class="spec-label"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M21 3H3C1.89543 3 1 3.89543 1 5V19C1 20.1046 1.89543 21 3 21H21C22.1046 21 23 20.1046 23 19V5C23 3.89543 22.1046 3 21 3ZM3 5H21V19H3V5ZM5 7V9H7V7H5ZM9 7V9H11V7H9ZM13 7V9H15V7H13ZM5 11V13H7V11H5ZM9 11V13H11V11H9ZM5 15V17H7V15H5Z"/></svg>Area</span><span class="spec-value"><span id="apt-area">0</span> SF</span></div>
                    <div class="spec-item"><span class="spec-label"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M20 10V7C20 5.34315 18.6569 4 17 4H7C5.34315 4 4 5.34315 4 7V10C2.34315 10 1 11.3431 1 13V19H3V21H5V19H19V21H21V19H23V13C23 11.3431 21.6569 10 20 10ZM7 6H17C17.5523 6 18 6.44772 18 7V10H6V7C6 6.44772 6.44772 6 7 6ZM21 17H3V13C3 12.4477 3.44772 12 4 12H20C20.5523 12 21 12.4477 21 13V17Z"/></svg>Bedrooms</span><span class="spec-value" id="apt-beds">0</span></div>
                    <div class="spec-item"><span class="spec-label"><svg class="icon-svg" viewBox="0 0 24 24"><path d="M8 17c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm4 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm4 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM5.5 9.5h13c.28 0 .5-.22.5-.5 0-1.65-1.35-3-3-3h-2V2H9v4H7c-1.65 0-3 1.35-3 3 0 .28.22.5.5.5zM5 11h14v1H5z"/></svg>Bathrooms</span><span class="spec-value" id="apt-baths">0</span></div>
                </div>
                <div id="apt-description" class="description-box" style="display: none;"></div>
            </div>

            <div class="actions">
                <div class="media-buttons-row">
                    <button id="btn-gallery" class="btn btn-black" onclick="loadGallery('images')">Gallery</button>
                    <button id="btn-plans" class="btn btn-black" onclick="loadGallery('plans')" style="display:none;">Plans</button>
                </div>
                <button id="btn-tour" class="btn btn-tour" style="display: none;">Virtual Tour 360°</button>
                <a href="#" id="btn-pay" class="btn btn-reserve" target="_blank">Reserve Unit</a>
            </div>
        </div>

        <!-- MEDIA -->
        <div class="image-panel" id="panel-media">
            <div id="photos-container">
                <!-- Spinner local -->
                <div id="image-loader" style="display:none;"><div class="spinner"></div></div>
                
                <img id="carousel-img" src="" alt="Vista Departamento">
                <div class="image-counter">
                    <span id="current-slide">1</span> / <span id="total-slides">1</span>
                </div>
                <div class="carousel-nav" id="nav-controls">
                    <button class="nav-btn" id="prev-btn" onclick="changeImage(-1, true)">❮</button>
                    <button class="nav-btn" id="next-btn" onclick="changeImage(1, true)">❯</button>
                </div>
            </div>

            <div id="tour-container" class="tour-overlay">
                <button class="close-tour-btn" onclick="closeTour()">⬅ Back to Details</button>
                <iframe id="tour-frame" src=""></iframe>
            </div>
        </div>

    </div>

    <div id="error-msg" style="display:none; text-align:center; padding:50px;">Error loading data.</div>

    <script>
        const AIRTABLE_TOKEN = 'patLtwhe1uThg13Zi.a7a0336579f1cc184e29b7593bb98a41fdad9fe5f82e1d68923580c94c539716'; 
        const BASE_ID = 'appCHPUOlD0TawvoJ';
        const TABLE_NAME = 'Isa Reserve';

        let allUnitsData = [];
        let activeImages = [];
        let sourceImages = [];
        let sourcePlans = [];
        let currentIndex = 0;
        
        let isAnimating = false;
        let autoPlayTimer = null;
        let currentGalleryType = 'images'; // Variable clave para controlar el autoplay

        function getParam(name) { return new URLSearchParams(window.location.search).get(name); }

        function startAutoPlay() {
            stopAutoPlay();
            // Solo iniciamos autoplay si estamos en la galería de fotos
            if (currentGalleryType === 'images') {
                autoPlayTimer = setInterval(() => {
                    changeImage(1); 
                }, 4000);
            }
        }

        function stopAutoPlay() {
            if (autoPlayTimer) {
                clearInterval(autoPlayTimer);
                autoPlayTimer = null;
            }
        }

        async function init() {
            const pid = getParam('project');
            const aid = getParam('id');
            let filter = pid ? `?filterByFormula={project_id}='${pid}'` : '';
            const url = `https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(TABLE_NAME)}${filter}`;

            try {
                const response = await fetch(url, { headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` } });
                const data = await response.json();
                
                if (!data.records || data.records.length === 0) throw new Error("No data found");
                
                allUnitsData = data.records;
                allUnitsData.sort((a, b) => {
                    return a.fields.apartment_id.localeCompare(b.fields.apartment_id, undefined, {numeric: true, sensitivity: 'base'});
                });

                populateSelector(aid);

            } catch (err) {
                console.error(err);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function populateSelector(initialId) {
            const selector = document.getElementById('unit-selector');
            selector.innerHTML = ""; 
            let foundInitial = false;

            allUnitsData.forEach(record => {
                const opt = document.createElement('option');
                opt.value = record.fields.apartment_id; 
                opt.text = record.fields.name ? record.fields.name : `Unit ${record.fields.apartment_id}`;
                selector.appendChild(opt);

                if (String(record.fields.apartment_id) === String(initialId)) {
                    selector.value = initialId;
                    foundInitial = true;
                    renderUnit(record);
                }
            });

            if (!foundInitial && allUnitsData.length > 0) {
                selector.value = allUnitsData[0].fields.apartment_id;
                renderUnit(allUnitsData[0]);
            }

            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }

        function changeUnit(newId) {
            const selectedRecord = allUnitsData.find(r => String(r.fields.apartment_id) === String(newId));
            if (selectedRecord) renderUnit(selectedRecord);
        }

        function renderUnit(record) {
            const apt = record.fields;
            
            const tituloDisplay = apt.name ? apt.name : `Unit ${apt.apartment_id}`;
            document.getElementById('apt-name').textContent = tituloDisplay;
            document.getElementById('apt-project').textContent = apt.project_name || '';
            document.getElementById('apt-price').textContent = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(apt.price);
            
            const statusContainer = document.getElementById('apt-status-container');
            statusContainer.textContent = apt.status;
            statusContainer.className = 'status-badge'; 
            if (apt.status === 'Available') statusContainer.classList.add('badge-available');
            else if (apt.status === 'Reserved') statusContainer.classList.add('badge-reserved');
            else statusContainer.classList.add('badge-sold');

            document.getElementById('apt-area').textContent = apt.area_total || 0;
            document.getElementById('apt-beds').textContent = apt.num_bedrooms || 0;
            document.getElementById('apt-baths').textContent = apt.num_bathrooms || 0;

            const descBox = document.getElementById('apt-description');
            if (apt.description) {
                descBox.textContent = apt.description;
                descBox.style.display = 'block';
            } else { descBox.style.display = 'none'; }

            const btnPay = document.getElementById('btn-pay');
            const btnTour = document.getElementById('btn-tour');
            const btnPlans = document.getElementById('btn-plans');

            btnPlans.style.display = 'none';
            btnTour.style.display = 'none';

            if (apt.status === 'Available') {
                btnPay.href = apt.payment_url;
                btnPay.textContent = "Reserve Unit";
                btnPay.className = "btn btn-reserve"; 
            } else {
                btnPay.classList.add('disabled');
                btnPay.textContent = apt.status === 'Reserved' ? "Reserved" : "Sold";
                btnPay.style.background = ''; 
            }

            if (apt.tour_url) {
                btnTour.style.display = 'block';
                btnTour.onclick = function() { openTour(apt.tour_url); };
            }

            sourceImages = apt.image || [];
            sourcePlans = apt.plans || [];

            if (sourcePlans.length > 0) btnPlans.style.display = 'block';

            closeTour(); // Cierra tour y reinicia autoplay
            loadGallery('images'); // Carga galería por defecto
        }

        // --- SISTEMA DE CAMBIO DE GALERÍA (AUTOPLAY CONTROLADO) ---
        function loadGallery(type) {
            currentIndex = 0;
            currentGalleryType = type; // Guardamos el tipo actual

            const btnGallery = document.getElementById('btn-gallery');
            const btnPlans = document.getElementById('btn-plans');

            btnGallery.classList.remove('btn-active');
            btnPlans.classList.remove('btn-active');

            if (type === 'images') {
                activeImages = sourceImages;
                btnGallery.classList.add('btn-active');
                // Si son imágenes, activamos autoplay
                startAutoPlay();
            } else {
                activeImages = sourcePlans;
                btnPlans.classList.add('btn-active');
                // Si son planos, desactivamos autoplay
                stopAutoPlay();
            }

            if (activeImages.length > 0) {
                updateCarousel(0);
                document.getElementById('nav-controls').style.display = (activeImages.length > 1) ? 'flex' : 'none';
                document.getElementById('carousel-img').style.display = 'block';
            } else {
                document.getElementById('carousel-img').src = 'https://via.placeholder.com/800x600?text=No+Image';
                document.getElementById('nav-controls').style.display = 'none';
                stopAutoPlay(); // Seguridad extra
            }
        }

        function openTour(url) {
            stopAutoPlay();
            
            const tourContainer = document.getElementById('tour-container');
            const tourFrame = document.getElementById('tour-frame');
            const infoPanel = document.getElementById('panel-info');
            const mediaPanel = document.getElementById('panel-media');
            infoPanel.style.display = 'none';
            mediaPanel.classList.add('full-screen');
            tourFrame.src = url;
            tourContainer.style.display = 'block';
        }

        function closeTour() {
            const tourContainer = document.getElementById('tour-container');
            const tourFrame = document.getElementById('tour-frame');
            const infoPanel = document.getElementById('panel-info');
            const mediaPanel = document.getElementById('panel-media');
            mediaPanel.classList.remove('full-screen');
            infoPanel.style.display = 'flex';
            tourContainer.style.display = 'none';
            tourFrame.src = "";
            
            // Solo reiniciar autoplay si volvemos a la galería de fotos
            if (currentGalleryType === 'images') startAutoPlay();
        }

        function changeImage(direction, isManual = false) {
            if (isAnimating) return; 
            
            // Si es manual Y estamos en imágenes, reiniciamos el timer
            if (isManual && currentGalleryType === 'images') {
                stopAutoPlay();
                startAutoPlay();
            }
            
            currentIndex += direction;
            if (currentIndex >= activeImages.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = activeImages.length - 1;
            
            updateCarousel(currentIndex);
        }

        function updateCarousel(index) {
            isAnimating = true; 
            
            const imgElement = document.getElementById('carousel-img');
            const photoData = activeImages[index];
            const anchoPantalla = window.innerWidth;
            const loader = document.getElementById('image-loader');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');

            let imageUrl = photoData.url;
            if (anchoPantalla < 1024 && photoData.thumbnails && photoData.thumbnails.large) {
                imageUrl = photoData.thumbnails.large.url;
            } else if (photoData.thumbnails && photoData.thumbnails.full) {
                imageUrl = photoData.thumbnails.full.url; 
            }

            imgElement.style.opacity = 0.5; 
            loader.style.display = 'block'; 
            nextBtn.classList.add('locked'); 
            prevBtn.classList.add('locked');

            const tempImg = new Image();
            tempImg.src = imageUrl;
            
            tempImg.onload = function() {
                imgElement.src = imageUrl;
                imgElement.style.opacity = 1;
                document.getElementById('current-slide').textContent = index + 1;
                document.getElementById('total-slides').textContent = activeImages.length;
                loader.style.display = 'none';
                nextBtn.classList.remove('locked');
                prevBtn.classList.remove('locked');
                isAnimating = false;
                preloadNext(index + 1);
            };

            tempImg.onerror = function() {
                isAnimating = false; 
                loader.style.display = 'none';
            }
        }

        function preloadNext(nextIdx) {
            if (nextIdx >= activeImages.length) nextIdx = 0;
            const photoData = activeImages[nextIdx];
            if (!photoData) return;
            const anchoPantalla = window.innerWidth;
            let url = photoData.url;
            if (anchoPantalla < 1024 && photoData.thumbnails && photoData.thumbnails.large) {
                url = photoData.thumbnails.large.url;
            }
            const p = new Image();
            p.src = url;
