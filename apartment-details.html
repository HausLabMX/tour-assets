<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #1a1a1a; 
            --accent: #2563eb;
            --text-gray: #6b7280;
            --bg-light: #f9fafb;
        }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; 
            background-color: #fff; 
            color: var(--primary); 
            height: 100vh; 
            overflow: hidden; /* Evita scroll doble */
        }

        /* LAYOUT PRINCIPAL - DIVIDIDO */
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* COLUMNA IZQUIERDA - INFORMACIÓN (30%) */
        .info-panel {
            width: 30%;
            padding: 40px;
            overflow-y: auto;
            background: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #eee;
            min-width: 320px;
        }

        /* COLUMNA DERECHA - CARRUSEL (70%) */
        .image-panel {
            width: 70%;
            background: var(--bg-light);
            position: relative;
            overflow: hidden;
        }

        /* ESTILOS DE TEXTO */
        h1 { margin: 0 0 10px 0; font-size: 2rem; font-weight: 800; letter-spacing: -1px;}
        h2 { margin: 0 0 20px 0; font-size: 1rem; color: var(--text-gray); font-weight: 400; }
        
        .price { 
            font-size: 2.2rem; 
            font-weight: 700; 
            color: var(--primary); 
            margin-bottom: 30px; 
        }

        /* GRID DE ESPECIFICACIONES */
        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .spec-item { display: flex; flex-direction: column; }
        .spec-label { font-size: 0.75rem; text-transform: uppercase; color: var(--text-gray); font-weight: 600; margin-bottom: 5px;}
        .spec-value { font-size: 1.1rem; font-weight: 600; }

        /* BOTONES */
        .actions { margin-top: auto; display: flex; flex-direction: column; gap: 10px; }

        .btn {
            display: flex; justify-content: center; align-items: center;
            padding: 18px; border-radius: 8px;
            text-decoration: none; font-weight: 600; font-size: 1rem;
            transition: all 0.2s; cursor: pointer; border: none;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #000; transform: translateY(-2px); }
        
        .btn-secondary { background: white; color: var(--primary); border: 2px solid var(--primary); }
        .btn-secondary:hover { background: #f0f0f0; }

        .btn.disabled { background: #e5e7eb; color: #9ca3af; pointer-events: none; border: none;}

        /* CARRUSEL IMAGENES */
        #carousel-img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .carousel-nav {
            position: absolute; bottom: 30px; right: 30px;
            display: flex; gap: 10px;
        }

        .nav-btn {
            background: white; border: none; width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .nav-btn:hover { transform: scale(1.1); }

        .image-counter {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); color: white;
            padding: 5px 12px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 600;
            backdrop-filter: blur(4px);
        }

        /* RESPONSIVE (CELULAR) */
        @media (max-width: 768px) {
            .container { flex-direction: column-reverse; }
            .info-panel { width: 100%; height: 60%; padding: 25px; }
            .image-panel { width: 100%; height: 40%; }
            h1 { font-size: 1.5rem; }
            .price { font-size: 1.8rem; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="container" id="main-content" style="display:none;">
        
        <!-- IZQUIERDA: DATOS -->
        <div class="info-panel">
            <div>
                <h1 id="apt-id">Unidad ...</h1>
                <h2 id="apt-project">Proyecto ...</h2>
                
                <div class="price" id="apt-price">$...</div>

                <div class="specs-grid">
                    <div class="spec-item">
                        <span class="spec-label">Estado</span>
                        <span class="spec-value" id="apt-status">...</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Área Total</span>
                        <span class="spec-value"><span id="apt-area">0</span> m²</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Recámaras</span>
                        <span class="spec-value" id="apt-beds">0</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Baños</span>
                        <span class="spec-value" id="apt-baths">0</span>
                    </div>
                </div>
            </div>

            <div class="actions">
                <!-- Botón de Pago -->
                <a href="#" id="btn-pay" class="btn btn-primary" target="_blank">Apartar Unidad</a>
                <!-- Botón de Tour Virtual (Oculto por defecto) -->
                <a href="#" id="btn-tour" class="btn btn-secondary" target="_blank" style="display: none;">Ver Tour 360°</a>
            </div>
        </div>

        <!-- DERECHA: CARRUSEL -->
        <div class="image-panel">
            <img id="carousel-img" src="" alt="Vista Departamento">
            
            <div class="image-counter">
                <span id="current-slide">1</span> / <span id="total-slides">1</span>
            </div>

            <div class="carousel-nav" id="nav-controls">
                <button class="nav-btn" onclick="changeImage(-1)">❮</button>
                <button class="nav-btn" onclick="changeImage(1)">❯</button>
            </div>
        </div>

    </div>

    <!-- ERROR MSG -->
    <div id="error-msg" style="display:none; text-align:center; padding:50px;">Cargando...</div>

    <script>
        // --- CONFIGURACIÓN ---
        const AIRTABLE_TOKEN = 'patLtwhe1uThg13Zi.a7a0336579f1cc184e29b7593bb98a41fdad9fe5f82e1d68923580c94c539716'; 
        const BASE_ID = 'appCHPUOlD0TawvoJ';
        const TABLE_NAME = 'Propiedades';

        // Variables del Carrusel
        let currentImages = [];
        let currentIndex = 0;

        function getParam(name) { return new URLSearchParams(window.location.search).get(name); }

        async function init() {
            const pid = getParam('project');
            const aid = getParam('id');

            if (!aid) return;

            const filter = pid 
                ? `AND({project_id}='${pid}', {apartment_id}='${aid}')` 
                : `{apartment_id}='${aid}'`;

            const url = `https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(TABLE_NAME)}?filterByFormula=${encodeURIComponent(filter)}`;

            try {
                const response = await fetch(url, { headers: { Authorization: `Bearer ${AIRTABLE_TOKEN}` } });
                const data = await response.json();
                
                if (!data.records.length) throw new Error("No encontrado");
                const apt = data.records[0].fields;

                // 1. LLENAR TEXTOS
                document.getElementById('apt-id').textContent = `Unidad ${apt.apartment_id}`;
                document.getElementById('apt-project').textContent = apt.project_name || pid || '';
                document.getElementById('apt-price').textContent = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(apt.price);
                
                document.getElementById('apt-status').textContent = apt.status;
                document.getElementById('apt-area').textContent = apt.area_total;
                document.getElementById('apt-beds').textContent = apt.num_bedrooms;
                document.getElementById('apt-baths').textContent = apt.num_bathrooms;

                // 2. CONFIGURAR BOTONES
                const btnPay = document.getElementById('btn-pay');
                const btnTour = document.getElementById('btn-tour');

                // Estado del botón de pago
                if (apt.status === 'Available') {
                    btnPay.href = apt.payment_url;
                    btnPay.textContent = "Apartar Ahora";
                } else {
                    btnPay.classList.add('disabled');
                    btnPay.textContent = apt.status === 'Reserved' ? "Reservado" : "Vendido";
                    btnPay.style.background = apt.status === 'Reserved' ? '#f59e0b' : '#ef4444';
                }

                // Botón de Tour Virtual (Si existe link)
                if (apt.tour_url) {
                    btnTour.href = apt.tour_url;
                    btnTour.style.display = 'flex'; // Mostrar botón
                }

                // 3. CONFIGURAR CARRUSEL DE IMÁGENES
                if (apt.image && apt.image.length > 0) {
                    currentImages = apt.image; // Guardamos el array de fotos de Airtable
                    updateCarousel(0); // Mostrar la primera
                } else {
                    // Imagen por defecto si no hay
                    document.getElementById('carousel-img').src = 'https://via.placeholder.com/800x600?text=Sin+Imagen';
                    document.getElementById('nav-controls').style.display = 'none';
                }

                document.getElementById('main-content').style.display = 'flex';

            } catch (err) {
                console.error(err);
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('error-msg').textContent = "Error al cargar datos.";
            }
        }

        // --- LÓGICA DEL CARRUSEL ---
        function changeImage(direction) {
            currentIndex += direction;
            
            // Loop infinito
            if (currentIndex >= currentImages.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = currentImages.length - 1;

            updateCarousel(currentIndex);
        }

        function updateCarousel(index) {
            const imgElement = document.getElementById('carousel-img');
            
            // Efecto suave de opacidad
            imgElement.style.opacity = 0;
            
            setTimeout(() => {
                imgElement.src = currentImages[index].url;
                imgElement.style.opacity = 1;
            }, 200);

            // Actualizar contador (1 / 5)
            document.getElementById('current-slide').textContent = index + 1;
            document.getElementById('total-slides').textContent = currentImages.length;

            // Ocultar flechas si solo hay 1 foto
            if (currentImages.length <= 1) {
                document.getElementById('nav-controls').style.display = 'none';
            }
        }

        init();
    </script>
</body>
</html>
